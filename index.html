<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
<div class="container">
  <div class="back"></div>
  </div>
<img src="./images/card-logo.svg"
style="position: absolute; z-index: 1; width: 60px; left: 260px; top: 90px; ">
  <div class="cards">
    <div class="card">
      <img src="./images/bg-card-front.png" class="cardface">
      <p id="door">0000 0000 0000 0000</p>
      <p id="cardname">Jane Appleseed</p>
      <p id="cardnum">00/00</p>
    </div>
    <div class="card1">
      <img src="./images/bg-card-back.png" class="cardack">
      <p id="backcard">000</p>
    </div>
  </div>
  
  <div class="fm">
    <form id="form" action="#">
      <label for="name">Cardholder Name</label>
    <input type="text" id="name" placeholder="e.g. Jane Appleseed">
    <br>

    <label class="labal" for="number">Card Number</label>
    <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
    <p id="message"></p><br>
   <div class="start">
    <div>
    <label class="labal" for="date">Exp. Date (MM/YY)</label><br>
    <input type="textrr" id="date" placeholder="MM">
    <input type="textrr" id="datey" placeholder="YY">
    <p id="ello"></p>
   </div>
   <div>
    <label class="labal" for="cvc">CVC</label><br>
    <input type="cardnumber" id="cvc" placeholder="e.g. 123">
    <p id="msg"></p>
    </div>
    </div>
    <input type="submit" value="Confirm" onclick="myfunc">
    </form>
  </div>
  <div id="thanks">
    <img src="./images/icon-complete.svg">
    <h1 style="text-transform: uppercase; margin: 15px;">Thank you!</h1>
    <p>We've added your card details</p>
    <button onclick="next()">Continue</button>
  </div>
</div>
  
<script src="./script.js"></script>
</body>
</html>
